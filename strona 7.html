<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chociszewo 100, 66-304</title>
</head>

<body>
    <div class="popup" id="popup">
        <h2>uwaga uwaga</h2>
        <h1>przed Panią pytanie FINAŁOWE</h1>
        <p>wymień min. jedną osobę która jest zajebista z community coldlona</p>
        <input type="password" id="passwordInput" placeholder="Paula myśli...">
        <button onclick="checkPassword()">SIMPLY STRZAŁ</button>
        <p id="error" class="error"></p>
    </div>

    <script>
       let errorMessages = [
    "nope",
    "ajajaj",
    "troche blisko",
    "no i tablada..."
];

let errorIndex = 0;

function checkPassword() {
    var password = document.getElementById('passwordInput').value;
    var correctPassword = "";
    var errorElement = document.getElementById('error');

    if (password === correctPassword) {
        window.location.href = "przejscie 7.html";
    } else {
        errorElement.textContent = errorMessages[errorIndex];
        errorElement.style.display = "block";

        errorIndex = (errorIndex + 1) % errorMessages.length;

        setTimeout(function() {
            errorElement.style.display = "none";
        }, 2000);
    }
}
    </script>
</body>

</html>
