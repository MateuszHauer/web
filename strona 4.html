<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chociszewo 100, 66-304</title>
</head>

<body>
    <div class="popup" id="popup">
        <h1>no i zaczyna się prawdziwa zabawa</h1>
        <h3>pytania zmieniają się w co raz bardziej nieprzewidywalne...</h3>
        <p>najlepsza część ciała</p>
        <input type="password" id="passwordInput" placeholder="Paula myśli...">
        <button onclick="checkPassword()">SIMPLY STRZAŁ</button>
        <p id="error" class="error"></p>
    </div>

    <script>
       let errorMessages = [
    "nope",
    "ajajaj",
    "troche blisko",
    "no i tablada..."
];

let errorIndex = 0;

function checkPassword() {
    var password = document.getElementById('passwordInput').value;
    var correctPassword = "stopy";
    var errorElement = document.getElementById('error');

    if (password === correctPassword) {
        window.location.href = "przejscie 4.html";
    } else {
        errorElement.textContent = errorMessages[errorIndex];
        errorElement.style.display = "block";

        errorIndex = (errorIndex + 1) % errorMessages.length;

        setTimeout(function() {
            errorElement.style.display = "none";
        }, 2000);
    }
}
    </script>
</body>

</html>
