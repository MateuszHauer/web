
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(0, 255, 221);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #cf009fa6;
        }

        .gallery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80vw;
            height: 70vh;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .gallery img {
            width: 80vw;
            height: 70vh;
            object-fit: contain;
            border-radius: 5px;
            flex-shrink: 0;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Paulina Czaplińksa - the choosen one</h1>
    <h1>Top of the top</h1>
    <div class="gallery-container">
        <button class="arrow arrow-left" onclick="prevImage()">&#9665;</button>
        <div class="gallery" id="gallery">
            <img src="images/1.jpg" alt="Zdjęcie 1">
            <img src="images/2.jpg" alt="Zdjęcie 2">
            <img src="images/3.jpg" alt="Zdjęcie 3">
            <img src="images/4.jpg" alt="Zdjęcie 4">
            <img src="images/5.jpg" alt="Zdjęcie 5">
            <img src="images/6.jpg" alt="Zdjęcie 6">
            <img src="images/7.jpg" alt="Zdjęcie 7">
            <img src="images/8.jpg" alt="Zdjęcie 8">
            <img src="images/9.jpg" alt="Zdjęcie 9">
            <img src="images/10.jpg" alt="Zdjęcie 10">
            <img src="images/11.jpg" alt="Zdjęcie 1">
            <img src="images/12.jpg" alt="Zdjęcie 2">
            <img src="images/13.jpg" alt="Zdjęcie 3">
            <img src="images/14.jpg" alt="Zdjęcie 4">
            <img src="images/15.jpg" alt="Zdjęcie 5">
            <img src="images/16.jpg" alt="Zdjęcie 6">
            <img src="images/17.jpg" alt="Zdjęcie 7">
            <img src="images/18.jpg" alt="Zdjęcie 8">
            <img src="images/19.jpg" alt="Zdjęcie 9">
            <img src="images/20.jpg" alt="Zdjęcie 10">
            <img src="images/21.jpg" alt="Zdjęcie 1">
            <img src="images/22.jpg" alt="Zdjęcie 2">
            <img src="images/23.jpg" alt="Zdjęcie 3">
            <img src="images/24.jpg" alt="Zdjęcie 4">
            <img src="images/25.jpg" alt="Zdjęcie 5">
            <img src="images/26.jpg" alt="Zdjęcie 6">
            <img src="images/27.jpg" alt="Zdjęcie 7">
            <img src="images/28.jpg" alt="Zdjęcie 8">
        </div>
        <button class="arrow arrow-right" onclick="nextImage()">&#9655;</button>
    </div>

    <script>
        let currentIndex = 0;
        const gallery = document.getElementById("gallery");
        const images = document.querySelectorAll(".gallery img");
        const totalImages = images.length;
        
        function updateGallery() {
            const offset = -currentIndex * 100;
            gallery.style.transform = `translateX(${offset}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateGallery();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateGallery();
        }

        window.onload = function() {
            currentIndex = 0;
            updateGallery();
        };
    </script>
</body>
</html>
